mdp:
  world: "20x20"

run:
  solver: "idual_trevizan"     # dp | lp | both | pctl_lp | idual_trevizan

lp:
  solver: "MOSEK"  

pctl:
  p_goal_min: 1.0

  # Define named regions (flags)
  flags:
    - name: "G2"
      region:
        union:
          - rect: [19, 0, 19, 5]   # bottom horizontal segment
          - rect: [11, 5, 18, 5]   # vertical segment

    - name: "G3"
      region:
        rect: [11, 5, 11, 5]       # single cell

  # --- Until specification ---
  until_specs:
    - name: "G2U_G3"
      A: "G2"
      B: "G3"

  # --- Constraints ---
  region_constraints: []

  until_constraints:
    - type: "until_min"
      until: "G2U_G3"
      p: 0.7

idual:
  # Heuristic toggles (to run ablations from YAML)
  use_cost_heuristic: true
  use_region_heuristic_lower: false
  use_region_heuristic_upper: false
  use_until_heuristic_lower: true
  use_until_heuristic_upper: false

